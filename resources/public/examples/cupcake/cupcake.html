<html>
    <body>

        <!-- this is the dev (non-minized) cupcake example! for a minimized version, look at index.min.html -->
        <div id="my-app"></div>

	<!-- Our lein-ring handler is set up to serve anything in /react-pixi as
	     a resource. Thus we can grab files from the react-pixi jar by
	     referring to them via the "/react-pixi/xxx" URL -->

        <script src="/react-pixi/pixi.dev.js"></script>
        <script src="/react-pixi/react-pixi.js"></script>

        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="out/cupcake.js"></script>
        <script type="text/javascript">goog.require("omreactpixi.examples.cupcake");</script>
    </body>
</html>
